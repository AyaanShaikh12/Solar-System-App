<!DOCTYPE html>
<html lang="en">
<head>
       <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="1" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -2" radius="0.1" color="grey"></a-sphere>
        </a-entity>

         <!--Venus-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -3" radius="0.2" color="brown"></a-sphere>
     </a-entity>
        
         <!--Earth-->        
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -4" radius="0.3" color="#fff"></a-sphere>
     </a-entity>

          <!--Mars-->  
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -5" radius="0.4" color="red"></a-sphere>
     </a-entity>
    
         <!--Jupiter-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -6" radius="0.5" color="tan"></a-sphere>
     </a-entity>
        
         <!--Saturn-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -7" radius="0.4" color=" #FFD700"></a-sphere>
     </a-entity>
                    
         <!--Uranus-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -8" radius="0.4" color=" #0d98ba "></a-sphere>
     </a-entity>

         <!--Neptune-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="1  0 -9" radius="0.4" color=" blue"></a-sphere>
     </a-entity>
        
</a-scene > 

</body>
</html>
